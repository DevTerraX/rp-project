<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud" class="hud hidden">
    <div class="top-left">
      <div class="name" id="hud-name">Имя Фамилия</div>
      <div class="meta" id="hud-meta">ID: 0</div>
    </div>
    <div class="top-right">
      <div class="money" id="hud-money">$0</div>
      <div class="bars">
        <div class="bar"><div id="hud-hp" class="fill hp"></div></div>
        <div class="bar"><div id="hud-armor" class="fill armor"></div></div>
      </div>
      <div class="time" id="hud-time">00:00</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
