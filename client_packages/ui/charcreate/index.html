<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание персонажа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <div class="title">Создание персонажа</div>
    <div id="error" class="error" style="display:none;"></div>
    <form id="char-form">
      <input id="first-name" type="text" maxlength="16" placeholder="Имя (латиница)" required>
      <input id="last-name" type="text" maxlength="16" placeholder="Фамилия (латиница)" required>
      <button type="submit">Создать</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
